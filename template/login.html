<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INTERNHUB Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="shortcut icon" href="{% static 'images/icon.ico' %}" />
      <link href="{% static 'css/style.css' %} " rel="stylesheet">
      <style>
          body{
              background-image: url('{% static "images/background.jpg" %}');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 100% 100%;
          }
          h6{
                color: red;
                font-family: Georgia;
            }
      </style>
  </head>
  <body class="login-home">

      <center class="prevent-select">
        <div id="loginpagebox" style="backdrop-filter: blur(4px) saturate(164%);
    -webkit-backdrop-filter: blur(4px) saturate(164%);
    background-color: rgba(255,255,255,0.85)">
          <br /><img src="{% static 'images/title.png' %}" alt="Company Logo" style=" height: 64px; width: auto;" class="companyLogo"><br /><br /><br />
          
          <form action="" method="POST">
            {% csrf_token %}
            <label for="acctype"><b>Select Account Type:</b></label><br><br>
            <input type="radio" id="student" name="acctype" value="student" required>
            <label for="student">Student</label>&nbsp;&nbsp;
            <input type="radio" id="company" name="acctype" value="company">
            <label for="company">Company</label><br><br>
              {% for message in messages %}
                  <h6>{{message}}</h6>
              {% endfor %}
              <br>
            <label for="username"><b>Username:</b> </label><br />
            <input type="text" id="loginusername" name="username" required/><br /><br />
              <label for="password"><b>Password:</b></label><br />
              <input type="password" id="loginpword" name="password" required />
              <i class="far fa-eye-slash" id="togglePassword" style="margin-left: -40px; cursor: pointer;"></i>
            <br /><br /><br />
            <input type="submit" value="Login" id="loginsubBtn" /><br /><br />
          </form>
          <a href="{% url 'acctype' %}"><input type="button" value="Create New Account" id="createNewAccBtn" /></a>
          
        </div>
      </center>
      <script>
        const passwordField = document.getElementById("loginpword");
        const togglePassword = document.querySelector("#togglePassword");

        togglePassword.addEventListener("click", function () {
        if (passwordField.type === "password") {
            passwordField.type = "text";
            togglePassword.classList.remove("fa-eye-slash");
            togglePassword.classList.add("fa-eye");

        } else {
            passwordField.type = "password";
            togglePassword.classList.remove("fa-eye");
            togglePassword.classList.add("fa-eye-slash");
        }
        });
      </script>

    </body>

</html>
